<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="mainHeader">Cash Register Manager</header>
      <br />
      <div class="content">
        <div class="collap">
        <p class="explaination">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return
        </p>

        <label for="Bill-amount" class="sub-head">Bill Amount:</label>
        <br /><br />
        <input type="text" id="Bill-amount" class="box" />
        <br /><br /><br />

        <label for="Cash-given" class="sub-head">Cash Given:</label><br /><br />
        <input type="text" id="Cash-given" class="box" />
        <br /><br /><br />
        <a class="primary-link" id="btn-check">Check</a>

        <p id="error-message" class="error-msg"></p>
        </div>
      

      <table class="table">
        <caption class="sub-head">
          Return Change
        </caption>
        <br /><br /><br />

        <tr>
          <th>Denomination</th>
          <th>No. of Notes / Coins</th>
        </tr>

        <tr>
          <td>2000</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>500</td>
          <td class="noOfNotes"></td>
        </tr>

        <tr>
          <td>100</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>50</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>20</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>10</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>5</td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <td>1</td>
          <td class="noOfNotes"></td>
        </tr>
      </table>
     
    </div>
    </main>
  </body>

  <script src="/app.js"></script>
</html>
